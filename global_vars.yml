zine_title: permeate
zine_author: Permeate Calgary

jinja2_latex_env:
  block_start_string    : '\BLOCK{'
  block_end_string      : '}'
  variable_start_string : '\VAR{'
  variable_end_string   : '}'
  comment_start_string  : '%/*'
  comment_end_string    : '%*/'
  line_comment_prefix   : '%//'
  line_statement_prefix : '%%'
  trim_blocks           : True
  lstrip_blocks         : True
  autoescape            : False
  loader                : jinja2.FileSystemLoader("./")
